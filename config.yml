specs:

# Kubernetes core APIs
- output: 'gen/local'
  openapi: http://localhost:8001/openapi/v2
  prefix: io.k8s.api
  patchDir: custom/core
  extensionDir: extensions/core

# Kubernetes (istio)
- output: 'gen/local-istio'
  openapi: http://localhost:8001/openapi/v2
  prefix: io.istio
  patchDir: custom/istio
  extensionDir: extensions/istio